<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:panel>
                        <f:facet name="header" >
                            <h:outputLabel value="HAND OVER BILL SEARCH "/>                          
                            <h:panelGrid columns="2" >
                                <h:outputLabel value="From Date"/>
                                <p:calendar styleClass="dateTimePicker" id="fromDate" value="#{searchController.fromDate}" navigator="true" pattern="dd MMMM yyyy hh mm ss a" >      
                                </p:calendar>
                                <h:outputLabel value="To Date"/>
                                <p:calendar styleClass="dateTimePicker" id="toDate" value="#{searchController.toDate}" navigator="true" pattern="dd MMMM yyyy hh mm ss a" >                                                                              
                                </p:calendar>
                                <h:outputLabel value="Bill No"/>
                                <p:inputText  value="#{searchController.searchKeyword.billNo}" />
                                <h:outputLabel value="Total"/>
                                <p:inputText  value="#{searchController.searchKeyword.netTotal}" />
                                <h:outputLabel value="Select By"/>
                                <p:selectOneRadio value="#{searchController.searchKeyword.string}" >
                                    <f:selectItem itemLabel="All" itemValue="0" />
                                    <f:selectItem itemLabel="Approved" itemValue="1" />
                                    <f:selectItem itemLabel="Not Approved" itemValue="2" />
                                </p:selectOneRadio>
                                <p:commandButton id="btnSearch" ajax="false" value="Search by Logged User" action="#{searchController.createTableHandOverApprove()}"/>
                            </h:panelGrid>
                        </f:facet>

                        <p:dataTable rowIndexVar="i" id="tblBills" 
                                     value="#{searchController.bills}" var="bill" 
                                     style="min-width: 100%;"  paginator="true" paginatorAlwaysVisible="true"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="50"
                                     rows="50">
                            <p:column headerText="No" styleClass="alignTop">
                                <h:outputLabel value="#{i+1}"/>
                            </p:column>
                            <p:column headerText="View Bill">
                                <p:commandButton ajax="false"  value="View Bill" action="cash_hand_over_approve">
                                    <f:setPropertyActionListener value="#{bill}" target="#{billSearch.bill}"/>
                                </p:commandButton>
                            </p:column>
                            <p:column headerText="Bill No" >                                
                                <h:outputLabel  value="#{bill.insId}"></h:outputLabel>
                            </p:column>                            
                            <p:column headerText="From Web User"  >                                
                                <h:outputLabel  value="#{bill.fromWebUser.webUserPerson.nameWithTitle}"></h:outputLabel>                                
                            </p:column>
                            <p:column headerText="To Web User"  >                                
                                <h:outputLabel  value="#{bill.toWebUser.webUserPerson.nameWithTitle}"></h:outputLabel>                                
                            </p:column>
                            <p:column headerText="To Department"  >                                
                                <h:outputLabel  value="#{bill.fromDepartment.name}"></h:outputLabel>                                
                            </p:column>
                            <p:column headerText="Bill Type"  >                                
                                <h:outputLabel  value="#{bill.billType}"></h:outputLabel>                                
                            </p:column>
                            <p:column headerText="Billed at"  >
                                <h:outputLabel value="#{bill.createdAt}" >
                                    <f:convertDateTime pattern="dd MM yyyy hh mm ss a"/>
                                </h:outputLabel>
                                <br/>
                                <h:panelGroup rendered="#{bill.cancelled}" >
                                    <h:outputLabel style="color: red;" value="Cancelled at " />
                                    <h:outputLabel style="color: red;" rendered="#{bill.cancelled}" value="#{bill.cancelledBill.createdAt}" >
                                        <f:convertDateTime pattern="dd MMM yyyy hh mm a"/>
                                    </h:outputLabel>
                                </h:panelGroup>
                            </p:column>  

                            <p:column headerText="Value"  >                                
                                <h:outputLabel value="#{bill.netTotal}" >
                                    <f:convertNumber pattern="#,##0.00"/>
                                </h:outputLabel>                                 
                            </p:column>                                                   
                            <p:column headerText="Approved By" >
                                <h:outputLabel  value="#{bill.approveUser.webUserPerson.name}" >
                                </h:outputLabel>
                            </p:column>
                            <p:column headerText="Approved At" >
                                <h:outputLabel value="#{bill.approveAt}" >
                                    <f:convertDateTime pattern="dd MM yyyy hh mm ss a"/>
                                </h:outputLabel>
                            </p:column>
                            <p:column headerText="Approve Cancel By(Last)" >
                                <h:outputLabel  value="#{bill.editor.webUserPerson.name}" >
                                </h:outputLabel>
                            </p:column>
                            <p:column headerText="Approve Cancel At(Last)" >
                                <h:outputLabel value="#{bill.editedAt}" >
                                    <f:convertDateTime pattern="dd MM yyyy hh mm ss a"/>
                                </h:outputLabel>
                            </p:column>
                            <p:column headerText="Comments" >
                                <h:outputLabel  value="#{bill.comments}" >
                                </h:outputLabel>
                            </p:column>
                        </p:dataTable>


                    </p:panel>

                </h:form>
            </ui:define>


        </ui:composition>

    </body>
</html>
