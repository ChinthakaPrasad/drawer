<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:panel header="Administration" toggleable="true"  collapsed="false" >
                        <h:panelGrid columns="1" >
                            <p:commandButton value="Create Drawer"  action="drawer"  ajax="false" disabled="true" />
                            <p:commandButton value="Set Drawer To User"   action="set_drawer_to_user"  ajax="false" disabled="true" />   
                            <p:commandButton value="Summery Item" action="/cashTransaction/summery_item_master"  ajax="false" rendered="#{webUserController.hasPrivilege('CashTransactionAdministrationSettleItem')}" />   
                            <p:commandButton value="Settle Item" action="/cashTransaction/settle_item_master"  ajax="false" rendered="#{webUserController.hasPrivilege('CashTransactionAdministrationSummeryItem')}" />   
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>


        </ui:composition>

    </body>
</html>
