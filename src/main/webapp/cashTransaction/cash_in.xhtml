<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:bi="http://java.sun.com/jsf/composite/cashTransaction">

    <ui:define name="content">
        <h:panelGroup >
            <h:form  >
                <p:panel rendered="#{!cashInController.printPreview}">
                    <f:facet name="header">
                        <h:outputLabel value="CASH IN"/>

                    </f:facet>
                    <h:panelGrid columns="2">

                        <p:panel>
                            <f:facet name="header">
                                <h:outputLabel value="NOTE"/>
                            </f:facet>                           
                            <h:panelGrid columns="6" >
                                <h:outputLabel value="1/="/>
                                <p:inputText value="#{cashInController.bill.cashTransaction.qty1}" 
                                             disabled="#{cashInController.referenceBill ne null}" >
                                    <f:ajax event="keyup" execute="@this" render=":#{p:component('panTot')}" listener="#{cashInController.calTotal()}" />
                                </p:inputText>
                                <h:outputLabel value="2/="/>
                                <p:inputText value="#{cashInController.bill.cashTransaction.qty2}" 
                                             disabled="#{cashInController.referenceBill ne null}" >
                                    <f:ajax event="keyup" execute="@this" render=":#{p:component('panTot')}" listener="#{cashInController.calTotal()}" />
                                </p:inputText>
                                <h:outputLabel value="5/="/>
                                <p:inputText value="#{cashInController.bill.cashTransaction.qty5}" 
                                             disabled="#{cashInController.referenceBill ne null}" >
                                    <f:ajax event="keyup" execute="@this" render=":#{p:component('panTot')}" listener="#{cashInController.calTotal()}" />
                                </p:inputText>
                                <h:outputLabel value="10/="/>
                                <p:inputText value="#{cashInController.bill.cashTransaction.qty10}"
                                             disabled="#{cashInController.referenceBill ne null}" >
                                    <f:ajax event="keyup" execute="@this" render=":#{p:component('panTot')}" listener="#{cashInController.calTotal()}" />
                                </p:inputText>
                                <h:outputLabel value="20/="/>
                                <p:inputText value="#{cashInController.bill.cashTransaction.qty20}" 
                                             disabled="#{cashInController.referenceBill ne null}" >
                                    <f:ajax event="keyup" execute="@this" render=":#{p:component('panTot')}" listener="#{cashInController.calTotal()}" />
                                </p:inputText>
                                <h:outputLabel value="50/="/>
                                <p:inputText value="#{cashInController.bill.cashTransaction.qty50}"
                                             disabled="#{cashInController.referenceBill ne null}" >
                                    <f:ajax event="keyup" execute="@this" render=":#{p:component('panTot')}" listener="#{cashInController.calTotal()}" />
                                </p:inputText>
                                <h:outputLabel value="100/="/>
                                <p:inputText value="#{cashInController.bill.cashTransaction.qty100}"
                                             disabled="#{cashInController.referenceBill ne null}" >
                                    <f:ajax event="keyup" execute="@this" render=":#{p:component('panTot')}" listener="#{cashInController.calTotal()}" />
                                </p:inputText>
                                <h:outputLabel value="200/="/>
                                <p:inputText value="#{cashInController.bill.cashTransaction.qty200}" 
                                             disabled="#{cashInController.referenceBill ne null}" >
                                    <f:ajax event="keyup" execute="@this" render=":#{p:component('panTot')}" listener="#{cashInController.calTotal()}" />
                                </p:inputText>
                                <h:outputLabel value="500/="/>
                                <p:inputText value="#{cashInController.bill.cashTransaction.qty500}"
                                             disabled="#{cashInController.referenceBill ne null}" >
                                    <f:ajax event="keyup" execute="@this" render=":#{p:component('panTot')}" listener="#{cashInController.calTotal()}" />
                                </p:inputText>
                                <h:outputLabel value="1000/="/>
                                <p:inputText value="#{cashInController.bill.cashTransaction.qty1000}" 
                                             disabled="#{cashInController.referenceBill ne null}" >
                                    <f:ajax event="keyup" execute="@this" render=":#{p:component('panTot')}" listener="#{cashInController.calTotal()}" />
                                </p:inputText>
                                <h:outputLabel value="2000/="/>
                                <p:inputText value="#{cashInController.bill.cashTransaction.qty2000}"
                                             disabled="#{cashInController.referenceBill ne null}" >
                                    <f:ajax event="keyup" execute="@this" render=":#{p:component('panTot')}" listener="#{cashInController.calTotal()}" />
                                </p:inputText>
                                <h:outputLabel value="5000/="/>
                                <p:inputText value="#{cashInController.bill.cashTransaction.qty5000}" 
                                             disabled="#{cashInController.referenceBill ne null}" >
                                    <f:ajax event="keyup" execute="@this" render=":#{p:component('panTot')}" listener="#{cashInController.calTotal()}" />
                                </p:inputText>
                            </h:panelGrid>
                        </p:panel>
                        <p:panel id="panTot">
                            <f:facet name="header">
                                <h:outputLabel value="Summery"/>
                            </f:facet>
                            <h:panelGrid columns="2">                                
                                <h:outputLabel value="Cal Cash Value" />
                                <p:inputText value="#{cashInController.bill.cashTransaction.cashValue}"
                                             disabled="true">
                                </p:inputText>
                                <h:outputLabel value="Credit Card Tot" />
                                <p:inputText value="#{cashInController.bill.cashTransaction.creditCardValue}" 
                                             disabled="#{cashInController.referenceBill ne null}">
                                    <f:convertNumber pattern="#000.00"/>
                                </p:inputText>
                                <h:outputLabel value="Slip Total"/>
                                <p:inputText value="#{cashInController.bill.cashTransaction.slipValue}" 
                                             disabled="#{cashInController.referenceBill ne null}">
                                    <f:convertNumber pattern="#000.00"/>
                                </p:inputText>
                                <h:outputLabel value="Cheque Total"/>
                                <p:inputText value="#{cashInController.bill.cashTransaction.chequeValue}" 
                                             disabled="#{cashInController.referenceBill ne null}">
                                    <f:convertNumber pattern="#000.00"/>
                                </p:inputText>
                                <h:outputLabel value="Credit Total"/>
                                <p:inputText value="#{cashInController.bill.cashTransaction.creditValue}" 
                                             disabled="#{cashInController.referenceBill ne null}">
                                    <f:convertNumber pattern="#000.00"/>
                                </p:inputText>
                                <h:outputLabel value="IOU Total"/>
                                <p:inputText value="#{cashInController.bill.cashTransaction.iouValue}" 
                                             disabled="#{cashInController.referenceBill ne null}">
                                    <f:convertNumber pattern="#000.00"/>
                                </p:inputText>
                            </h:panelGrid>
                        </p:panel>
                        <p:panel>
                            <f:facet name="header">
                                <h:outputLabel value="CURRENT DRAWER DETAIL (#{sessionController.loggedUser.webUserPerson.nameWithTitle})"/>
                            </f:facet>
                            <h:panelGrid columns="2">      
                                <h:outputLabel value="Cash :" />
                                <h:outputLabel value="#{sessionController.loggedUser.drawer.runningBallance}"
                                               style="float:  right;">
                                    <f:convertNumber pattern="#,##0.00"/>
                                </h:outputLabel>
                                <h:outputLabel value="CreditCard : "/>
                                <h:outputLabel value="#{sessionController.loggedUser.drawer.creditCardBallance}"
                                               style="float:  right;">
                                    <f:convertNumber pattern="#,##0.00"/>
                                </h:outputLabel>
                                <h:outputLabel value="Cheque  : "/>
                                <h:outputLabel value="#{sessionController.loggedUser.drawer.chequeBallance}"
                                               style="float:  right;">
                                    <f:convertNumber pattern="#,##0.00"/>
                                </h:outputLabel>
                                <h:outputLabel value="Slip  : "/>
                                <h:outputLabel value="#{sessionController.loggedUser.drawer.slipBallance}"
                                               style="float:  right;">
                                    <f:convertNumber pattern="#,##0.00"/>
                                </h:outputLabel>
                                <h:outputLabel value="Credit  : "/>
                                <h:outputLabel value="#{sessionController.loggedUser.drawer.creditBallance}"
                                               style="float:  right;">
                                    <f:convertNumber pattern="#,##0.00"/>
                                </h:outputLabel>
                                <h:outputLabel value="IOU  : "/>
                                <h:outputLabel value="#{sessionController.loggedUser.drawer.iouBallance}"
                                               style="float:  right;">
                                    <f:convertNumber pattern="#,##0.00"/>
                                </h:outputLabel>
                                <h:outputLabel value="Short" style="color: red;" rendered="#{sessionController.loggedUser.drawer.shortBallance lt 0}"/>
                                <h:outputLabel value="Exess" style="color: green;" rendered="#{sessionController.loggedUser.drawer.shortBallance gt 0}"/>
                                <h:outputLabel value="#{sessionController.loggedUser.drawer.shortBallance}" 
                                               rendered="#{sessionController.loggedUser.drawer.shortBallance lt 0}" style="float:  right;color: red;">
                                    <f:convertNumber pattern="#,##0.00"/>
                                </h:outputLabel>
                                <h:outputLabel value="#{sessionController.loggedUser.drawer.shortBallance}" 
                                               rendered="#{sessionController.loggedUser.drawer.shortBallance gt 0}" style="float:  right;color: green;">
                                    <f:convertNumber pattern="#,##0.00"/>
                                </h:outputLabel>
                                <h:outputLabel value="Total  : " style="color: blue;"/>
                                <h:outputLabel value="#{sessionController.loggedUser.drawer.runningBallance+sessionController.loggedUser.drawer.creditCardBallance+
                                                        sessionController.loggedUser.drawer.chequeBallance+sessionController.loggedUser.drawer.slipBallance+
                                                        sessionController.loggedUser.drawer.creditBallance+sessionController.loggedUser.drawer.iouBallance+
                                                        sessionController.loggedUser.drawer.shortBallance}"
                                               style="float:  right;color: blue;">
                                    <f:convertNumber pattern="#,##0.00"/>
                                </h:outputLabel>

<!--                                <h:outputLabel value="Cahsier Short"/>
                                <h:outputLabel value="#{sessionController.loggedUser.drawer.cashierShortBallance}" style="float:  right;">
                                    <f:convertNumber pattern="#,##0.00"/>
                                </h:outputLabel>
                                <h:outputLabel value="Cashier Excess"/>
                                <h:outputLabel value="#{sessionController.loggedUser.drawer.cashierExcessBallance}" style="float:  right;">
                                    <f:convertNumber pattern="#,##0.00"/>
                                </h:outputLabel>-->
                            </h:panelGrid>

                        </p:panel>
                        <p:panel>
                            <p:panel header="Comments">
                                <p:inputTextarea value="#{cashInController.bill.comments}"/>
                            </p:panel>
                            <p:commandButton ajax="false" value="Settle" action="#{cashInController.settle()}"/>
                            <p:commandButton ajax="false" value="Clear" action="#{cashInController.makeNull()}"/>
                        </p:panel>
                        <p:panel>
                            <p:dataTable value="#{cashInController.referenceBill.billItemsSettleOnly}"
                                          var="bi" rowIndexVar="i" >
                                <p:column headerText="NO">
                                    <p:outputLabel value="#{i+1}" />
                                </p:column>
                                <p:column headerText="Item">
                                    <p:outputLabel value="#{bi.item.name}" />
                                </p:column>
                                <p:column headerText="Discription">
                                    <p:outputLabel value="#{bi.descreption}" />
                                </p:column>
                                <p:column headerText="S. Type">
                                    <p:outputLabel value="#{bi.item.name}" />
                                </p:column>
                                <p:column headerText="S. No">
                                    <p:outputLabel value="#{bi.agentRefNo}" />
                                </p:column>
                                <p:column headerText="From Date">
                                    <p:outputLabel value="#{bi.fromTime}" >
                                        <f:convertDateTime pattern="yyyy MM dd hh:mm:ss a" />
                                    </p:outputLabel>
                                </p:column>
                                <p:column headerText="To Date">
                                    <p:outputLabel value="#{bi.toTime}" >
                                        <f:convertDateTime pattern="yyyy MM dd hh:mm:ss a" />
                                    </p:outputLabel>
                                </p:column>
                                <p:column headerText="Created At">
                                    <p:outputLabel value="#{bi.createdAt}" >
                                        <f:convertDateTime pattern="yyyy MM dd hh:mm:ss a" />
                                    </p:outputLabel>
                                </p:column>
                                <p:column headerText="Amount">
                                    <p:outputLabel value="#{bi.netValue}" >
                                        <f:convertNumber pattern="#,##0.00" />
                                    </p:outputLabel>
                                </p:column>
                                <p:column headerText="Check">
                                    <p:selectBooleanCheckbox value="#" />
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                    </h:panelGrid>
                </p:panel>

                <p:panel rendered="#{cashInController.printPreview}">
                    <p:commandButton ajax="false" value="New Bill"
                                     actionListener="#{cashInController.makeNull()}"/>

                    <bi:cashIn  bill="#{cashInController.bill}" rendered="#{cashInController.bill.backwardReferenceBill.billType ne 'SummeryOut'}"/>
                    <bi:cashIn_1  bill="#{cashInController.bill}" rendered="#{cashInController.bill.backwardReferenceBill.billType eq 'SummeryOut'}"/>
                </p:panel>
            </h:form>
        </h:panelGroup>

    </ui:define>

</ui:composition>
